<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8" />
    <title>Página de teste</title>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Dancing+Script:wght@562&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="formulario.css" />
</head>
 <body>
    <h1>Página de teste</h1>

    <h2>Área de Cadastro</h2>
    <form action="login.html" method="GET">

        <input type="color" name="color" />
        Insira seu Nome: <input type="text" name="usuario" /> <br> </br>

        Insira seu E-mail: <input type="email" name="email" /> <br> </br>        
       
        Insira sua idade: <input type="number" name="idade" /> <br> </br>        

        Digite seu telefone: <input type="tel" name="tel" /> <br> </br>        

        Insira mes-ano: <input type="month" name="mes" /> <br> </br>       

        Insira data e hora: <input type="datetime-local" name="data" /> <br> </br>

        Informe perfil Rede Social: <input type="url" name="url" /> <br> </br>

        Valor Max e min: <input type="range" name="range" /> <br> </br>
        
        Pesquise: <input type="search" name="search" /> <br> </br>

        Pesquise semana: <input type="week" name="week" /> <br> </br>

        <input type="submit" value="Fazer Cadastro" />
    
    </form>
    
    
    <h2>Área de Login</h2>
    
    <form action="login.html"" method="POST">
    
        <input type="password" name="" />
    
    </form>



</body>
</html>
